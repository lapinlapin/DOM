<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
	
	<div class="header">
		<ul class="header__links" id="menu">
			<li class="header__link"><a href="http://yandex.ru">Yandex</a></li>
			<li class="header__link"><a href="http://google.ru">Google</a></li>
			<li class="header__link"><a href="http://mail.ru">Mail</a></li>
			<li class="header__link"><a href="http://vk.com">VK</a></li>
			<li class="header__link"><a href="http://odnoklassniki.ru">Odnoklassniki</a></li>
		</ul>
	</div>

	<div class="popup" id="popup">
			<div class="popup__header">
				<h3>{{title}}</h3>
			</div>

			<div class="popup__content">
				<p>{{text}}</p>
			</div>

			<div class="popup__footer">
				<ul>
					<li class="buttonOk">Ок</li>
					<li class="buttonCancel">Отмена</li>
				</ul>
			</div>
	</div>

	<script src="index.js"></script>
	
</body>
</html>
